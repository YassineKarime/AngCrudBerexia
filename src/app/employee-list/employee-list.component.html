<div><br></div>
<div class="container">
  <div class="card-header-pills">
    <nz-input-group nzSearch nzSize="default" >
      <input type="text" nz-input placeholder="Look for employee by name" (input)="searchEmployee()" [(ngModel)]="searchemp"/>
    </nz-input-group>
  </div>
  <div class="card">
    <div class="card-header">
      <h3>Employees</h3>
    </div>

    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>First Name :</th>
          <th>Last Name :</th>
          <th>Email :</th>
          <th>Action :</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employees" class="text-center">
          <td>{{employee.id}}</td>
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.emailId}}</td>
          <td>
            <button (click)="Edit(employee)" class="btn btn-warning">Edit</button>
            <button (click)="Delete(employee.id)" class=" btn btn-danger" style="margin-left: 10px">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
